apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: dev
  labels:
    app: backend
spec:
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: johnojabo1/backend
          env:
            - name: MONGODB_HOST
              value: database
          ports:
            - containerPort: 7777
          # volumeMounts:
          #   - name: wordpress-persistent-storage
          #     mountPath: /var/www/html
      volumes:
        - name: backend-persistent-storage
          persistentVolumeClaim:
            claimName: backend-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: dev
spec:
  selector:
    app: backend
  type: NodePort
  ports:
    - name: backend
      port: 7777
      targetPort: 7777
      nodePort: 30070
